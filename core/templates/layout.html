<!doctype html>
<title>Aimtool</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('core_app.static', filename='style.css') }}">
<div class="page">
    <h1>Aim Versions Tool</h1>
    <div class="metanav">
        {% if not session.logged_in %}
        <a href="{{ url_for('core_app.login') }}">log in</a>
        {% else %}
        <a href="{{ url_for('core_app.logout') }}">log out</a>
        {% endif %}
    </div>
    {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="flash {{category}}">{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
